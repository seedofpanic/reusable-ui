<div [(ruiDropdown)]="value" [itemTemplate]="itemTemplate">
    <input ruiInput/>
    <button ruiToggle></button>
    <div class="menu" [(ruiMenu)]="isOpen" [class.open]="isOpen">
        <template ngFor let-item [ngForOf]="items">
           <template [ruiItem]="item" let-context="context">
               <div [class.selected]="context.isSelected" ruiToggle>{{context.item.toString()}}</div>
           </template>
        </template>
    </div>
</div>
